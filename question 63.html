<!-- Write a JavaScript program to test whether a string end with "Script". The string length must be greater or equal to 6. -->
<script>

var word = window.prompt("Enter a string : ");

if(word.length>5){

    if (word.endsWith("Script"))
    {

        alert("your string ends with script");
    }else{
        alert("your string  doesn't ends with script");
    }
}else{
    alert("your string is short");
    

}

</script>
