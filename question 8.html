<!-- Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7. -->
<p>area of a triangle is</p>

<p id= "demo"> </p>
<script> 
var ar="";
var a= 5,b=6, c=7;
var s="";

s= (a+b+c)/2;
ar=Math.sqrt(s*(s-a)*(s-b)*(s-c));

document.getElementById("demo").innerHTML= ar;

console.log(ar);

</script>
